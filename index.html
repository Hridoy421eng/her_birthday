<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ðŸŽ‰</title>
<style>
    body {
        background: linear-gradient(45deg, #3532ec, #4496e9);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        overflow: hidden;
        padding: 10px;
    }
    h1 {
        font-size: clamp(1.8rem, 5vw, 3rem);
        color: white;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        animation: glow 1.5s ease-in-out infinite alternate;
        z-index: 10;
    }
    @keyframes glow {
        from { text-shadow: 0 0 10px #fff, 0 0 20px #f647df, 0 0 30px #f63ede; }
        to { text-shadow: 0 0 20px #fff, 0 0 30px #f62cdb, 0 0 40px #f84de1; }
    }
    .balloon {
        position: absolute;
        width: clamp(25px, 8vw, 50px);
        height: clamp(35px, 12vw, 70px);
        background: black;
        border-radius: 50% 50% 50% 50%;
        animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
        0% { transform: translateY(100vh); }
        100% { transform: translateY(-150px); }
    }
</style>
</head>
<body>

<h1>ðŸŽ‰ Happy Birthday, Sni  ! ðŸŽ‚</h1>

<script>
    function createBalloon() {
        let balloon = document.createElement("div");
        balloon.classList.add("balloon");
        balloon.style.left = Math.random() * window.innerWidth + "px";
        balloon.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
        balloon.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(balloon);

        setTimeout(() => {
            balloon.remove();
        }, 7000);
    }

    setInterval(createBalloon, 300);
</script>

</body>
</html>
